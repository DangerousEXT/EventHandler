{% if user.is_authenticated %}
<ul class="nav navbar-nav navbar-right">
	<li><span class="navbar-brand">Hello {{ user.username }}!</span></li>
	<li><a href="{% url 'logout' %}">Log off</a></li>
</ul>
{% else %}
<ul class="nav navbar-nav navbar-right">
	<li><a href="{% url 'login_page' %}">Log in</a></li>
</ul>
{% endif %}
