{% extends "app/layout.html" %}
{% block content %}
<div class="event-poster-container">
    <h2>Create Event</h2>
    <div id="event-form">
        <input type="text" id="event-title" placeholder="Event Title" required>
        <textarea id="event-description" placeholder="Event Description" required></textarea>
        <input type="datetime-local" id="event-date" required>
        <input type="text" id="event-location" placeholder="Event Location" required>
        <input type="file" id="event-image" accept="image/*">
        <div id="event-error" class="error"></div>
        <button class="glass-button" onclick="createEvent()">Create Event</button>
    </div>
</div>

<style>
    .event-poster-container {
        background: rgba(255, 255, 255, 0.2);
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        max-width: 600px;
        margin: 0 auto;
        text-align: center;
    }

    h2 {
        color: #1E40AF;
        margin-bottom: 20px;
    }

    input, textarea {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #BFDBFE;
        border-radius: 6px;
        box-sizing: border-box;
        font-size: 16px;
        background: rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(5px);
        transition: border-color 0.3s ease, background 0.3s ease;
    }

    textarea {
        height: 100px;
        resize: vertical;
    }

        input:focus, textarea:focus {
            border-color: #3B82F6;
            background: rgba(255, 255, 255, 0.5);
            outline: none;
        }

    .glass-button {
        width: 100%;
        padding: 12px;
        background: rgba(59, 130, 246, 0.2);
        color: #FFFFFF;
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        backdrop-filter: blur(10px);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, background 0.3s ease;
    }

        .glass-button:hover {
            background: rgba(59, 130, 246, 0.4);
            transform: translateY(-2px);
        }

        .glass-button:active {
            transform: scale(0.95);
        }

    .error {
        color: #EF4444;
        font-size: 14px;
        margin: 10px 0;
        display: none;
    }
</style>

<script>
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    const csrfToken = getCookie('csrftoken');

    async function createEvent() {
        const title = document.getElementById('event-title').value;
        const description = document.getElementById('event-description').value;
        const date = document.getElementById('event-date').value;
        const location = document.getElementById('event-location').value;
        const image = document.getElementById('event-image').files[0];
        const errorMessage = document.getElementById('event-error');
        errorMessage.style.display = 'none';

        if (!title || !description || !date || !location) {
            errorMessage.textContent = 'Please fill in all required fields';
            errorMessage.style.display = 'block';
            return;
        }

        const formData = new FormData();
        formData.append('title', title);
        formData.append('description', description);
        formData.append('date', date);
        formData.append('location', location);
        if (image) {
            formData.append('image', image);
        }

        try {
            const response = await fetch('/api/create_event/', {
                method: 'POST',
                headers: {
                    'X-CSRFToken': csrfToken
                },
                body: formData
            });
            const data = await response.json();
            if (data.status === 'success') {
                alert(data.message);
                window.location.href = '/dashboard/';
            } else {
                errorMessage.textContent = data.message;
                errorMessage.style.display = 'block';
            }
        } catch (error) {
            errorMessage.textContent = 'Server error: ' + error.message;
            errorMessage.style.display = 'block';
        }
    }

    document.querySelectorAll('.glass-button').forEach(button => {
        button.addEventListener('click', () => {
            button.style.transform = 'scale(0.95)';
            setTimeout(() => {
                button.style.transform = 'scale(1)';
            }, 100);
        });
    });
</script>
{% endblock %}
